<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!--BOOTSTRAP CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sass/css/main.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light .bg-transparent">
      <!-- BRAND LOGO-->
      <a class="navbar-brand" href="#">
        <img
          src="/images/logo.png"
          class="d-inline-block align-top"
          alt="burger"
        />
        <span>Tasty</span>
        Burger
      </a>

      <!-- COLLAPSING MENU -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarMenu"
        aria-controls="navbarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- REST OF THE NAVBAR -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
        <ul class="navbar-nav text-uppercase">
          <li class="nav-item">
            <a class="nav-link text-body" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-body" href="#">About Us</a>
          </li>
          <!-- DROPDOWN -->
          <li class="nav-item">
            <div class="dropdown">
              <a
                class="btn dropdown-toggle"
                href="#"
                role="button"
                id="dropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Pages
              </a>

              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Services</a>
                <a class="dropdown-item" href="#">Our chefs</a>
                <a class="dropdown-item" href="#">Blog</a>
                <a class="dropdown-item" href="#">Single Page</a>
                <a class="dropdown-item" href="#">Login</a>
                <a class="dropdown-item" href="#">Register</a>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link text-body" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-body" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- BOOTSTRAP JS-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
